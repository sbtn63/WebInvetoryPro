{% extends 'base.html' %}


{% block title %}Login{% endblock title %}

{% block content %}

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Ingresa a tu Cuenta</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" method="POST">
        {% csrf_token %}
        <div>
          <label for="id_username" class="block text-sm font-medium leading-6 text-gray-900">Usuario</label>
          <div class="mt-2">
            {{ form.username }}
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="id_password" class="block text-sm font-medium leading-6 text-gray-900">Contraseña</label>
          </div>
          <div class="mt-2">
            {{ form.password }}
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Iniciar Sesión</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        No tienes cuenta?
        <a href="{% url 'users:register' %}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Registro</a>
      </p>
    </div>
  </div>

{% endblock content %}
